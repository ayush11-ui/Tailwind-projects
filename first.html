<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gradient-to-r from-black via-purple-500 to-black">
    <div class="w-full max-w-md p-8 space-y-1 bg-white rounded-2xl shadow-lg">
        <h2 class="text-3xl font-bold text-center text-gray-800">Login Crow</h2>
        <form action="#" method="POST" class="space-y-4">
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">Email Address</label>
                <input type="email" id="email" name="email" required class="w-full px-4 py-2 mt-1 text-gray-800 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none">
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" id="password" name="password" required class="w-full px-4 py-2 mt-1 text-gray-800 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none">
            </div>
            <div class="flex items-center justify-between">
                <label class="flex items-center text-sm text-gray-600">
                    <input type="checkbox" class="mr-2 border-gray-300 rounded">
                    Remember me
                </label>
                <a href="#" class="text-sm text-blue-500 hover:underline">Forgot Password?</a>
            </div>
            <button type="submit" class="w-full px-4 py-2 text-white bg-purple-600 rounded-lg hover:bg-black focus:outline-none focus:ring-2 focus:ring-purple-400">Sign In</button>
        </form>
        <p class="text-sm text-center text-gray-600">Don't have an account? <a href="#" class="text-blue-500 hover:underline">Sign up</a></p>
    </div>
</body>
</html>
