<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Classroom Information Board</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex justify-center items-center min-h-screen bg-gradient-to-b from-black to-white">

  <!-- Main Card -->
  <div class="bg-yellow-200 border border-yellow-400 rounded-lg shadow-lg p-6 w-80">
    
    <!-- University Name -->
    <h1 class="text-lg font-bold text-gray-800 text-center">
      Lovely Professional University
    </h1>

    <!-- Building Name -->
    <h2 class="text-md font-semibold text-gray-700 text-center mt-2">
      Building No. 33
    </h2>

    <!-- Level Info -->
    <div class="bg-yellow-400 text-white text-center font-semibold py-1 px-3 my-3 rounded">
      5<sup>th</sup> Level
    </div>

    <!-- Table -->
    <div class="border border-yellow-400 rounded overflow-hidden">
      <table class="w-full text-left text-gray-800">
        <tbody>
          <tr class="border-b"><td class="px-3 py-2">501</td><td class="px-3 py-2">Class Room</td></tr>
          <tr class="border-b"><td class="px-3 py-2">502</td><td class="px-3 py-2">Class Room</td></tr>
          <tr class="border-b"><td class="px-3 py-2">503</td><td class="px-3 py-2">Class Room</td></tr>
          <tr class="border-b"><td class="px-3 py-2">504</td><td class="px-3 py-2">Class Room</td></tr>
          <tr class="border-b"><td class="px-3 py-2">505</td><td class="px-3 py-2">Class Room</td></tr>
          <tr class="border-b"><td class="px-3 py-2">506-X</td><td class="px-3 py-2">Class Room</td></tr>
          <tr class="border-b"><td class="px-3 py-2">506</td><td class="px-3 py-2">Class Room</td></tr>
          <tr class="border-b"><td class="px-3 py-2">507</td><td class="px-3 py-2">Class Room</td></tr>
          <tr class="border-b"><td class="px-3 py-2">507-Y</td><td class="px-3 py-2">Class Room</td></tr>
          <tr><td class="px-3 py-2">508 to 512</td><td class="px-3 py-2">Class Room</td></tr>
        </tbody>
      </table>
    </div>
    
  </div>

</body>
</html>
