<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LPU Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gradient-to-b from-orange-300 to-white">
    
    <div class="bg-white p-6 rounded-2xl shadow-lg w-80 space-y-4 text-center">
        <!-- LPU Logo and Title -->
        <img src="image.png" alt="LPU Logo" class="mx-auto w-28">
        <h3 class="text-xl font-bold text-gray-800">Lovely Professional University</h3>
    
        
        <!-- Login Form -->
        <div class="space-y-4">
            <div class="relative">
                <span class="absolute inset-y-0 left-3 flex items-center text-orange-500">
                    <img src="111222-removebg-preview.png" alt="number" class="max-w-auto h-7 pr-12">
                </span>
                <input type="text" placeholder="Betu registration no." class="w-full pl-10 p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-400">
            </div>
            <div class="relative">
                <span class="absolute inset-y-0 left-3 flex items-center text-orange-500">
                    <img src="2349123-200.png" alt="lock" class="mx-auto w-4">
                </span>
                <input type="password" placeholder="Code dalo" class="w-full pl-10 p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-400">
            </div>
            <button class="w-full py-3 bg-gradient-to-r from-orange-400 to-yellow-400 text-white font-semibold rounded-lg hover:shadow-md transition">
                Sign In â†’
            </button>
            <p class="text-center text-sm text-gray-500">Forgot Password?</p>
        </div>

        <!-- LPU Grade Section -->
        <div class="mt-6 bg-gradient-to-b from-white to-orange-300 p-4 rounded-lg shadow-md">
            <p class="text-lg font-bold text-gray-700">LPU RECEIVES HIGHEST GRADE</p>
            <p class="text-red-600 font-semibold text-lg">NAAC GRADE</p>
            <p class="text-4xl font-bold text-yellow-500 shadow-black">A++</p>
            <p class="text-xs text-gray-700 font-semibold">WITH 3.68 SCORE ON 4 POINT SCALE</p>
        </div>
    </div>
    
</body>
</html>
